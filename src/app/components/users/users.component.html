<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add user</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add user</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input [(ngModel)]="user.firstName" type="text" class="form-control" name="firstName">      
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input [(ngModel)]="user.lastName" type="text" class="form-control" name="lastName">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="user.email" type="number" class="form-control" name="email">
    </div>
    <button [disabled]="user.firstName == '' || user.lastName == ''" class="btn btn-block mb-3 mt-3">Add new user</button>
  </form>
</div>
<h2>Users</h2>
<ul class="list-unstyled" *ngIf=" loaded && users?.length > 0; else noUsers">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3>{{ user.firstName}} {{ user.lastName}}
      <small>
        <button class="btn btn-dark btn-sm" (click)="user.hide = !user.hide">
          <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
        </button>
      </small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide">
      <li class="list-group-item">Email: {{ user.email }}</li>
      <li class="list-group-item">Joined: {{ user.registered | date:"dd/MM/yy"}}</li>
    </ul>
  </li>
</ul>
<h4 *ngIf="users?.length == 0"> There are no users</h4>
<h4 *ngIf="!loaded">Loading</h4>
