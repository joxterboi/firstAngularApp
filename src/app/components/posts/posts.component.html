<app-post-form [isEdit]="isEdit" [currentPost]="currentPost" (newPost)="onNewPost($event)" (updatedPost)="onUpdatedPost($event)"></app-post-form>
<h2>Posts</h2>
<div *ngFor="let post of posts" class="card mb-3">
  <div class="card-body">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <hr>
    <button (click)="removePost(post)" class="btn btn-danger">
      <i class="fa fa-remove"></i>
    </button>
    <div (click)="editPost(post)" class="btn btn-lite">
      <i class="fa fa-pencil"></i>
    </div>
    
  </div>
</div>
